<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Moderno</title>
</head>
<body>
    <div class="container">

        <h3>Registrate en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/120px-Google_%22G%22_Logo.svg.png?20221203181234" alt="logo de google">
                </picture>
                <span>Registrarse con google</span>
            </button>

            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>Ok</span>
            <hr>
        </div>

        <form action="" method="">

            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ charecters">
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox" required>
                <span>Acepto las condiciones de uso</span>
            </label>

            <button type="submit" class="submit-btn">Crear cuenta</button>

        </form>
    </div>
</body>
</html>
